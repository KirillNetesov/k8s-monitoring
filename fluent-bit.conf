[SERVICE]
    Flush        5
    Daemon       Off
    Log_Level    info
    Parsers_File parsers.conf

[INPUT]
    Name              tail
    Path              /var/log/nginx/access.log
    Tag               nginx.access
    Parser            nginx
    DB                /var/log/flb_nginx.db
    Mem_Buf_Limit     5MB
    Skip_Long_Lines   On

[FILTER]
    Name                log_to_metrics
    Match               nginx.*
    Tag                 nginx.access
    Metric_Mode         counter
    Metric_Name         nginx_http_requests_total
    Metric_Description  Total number of HTTP requests
    Value_Field         body_bytes_sent
    Label_Field         status

[OUTPUT]
    Name   prometheus_exporter
    Match  *
    Host   0.0.0.0
    Port   2020
